<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo do Totem</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="totem-module" class="module">
            <h2>Totem de Atendimento</h2>
            <p>Selecione a opção de atendimento:</p>
            <button class="btn-normal" onclick="gerarSenha('Normal')">Senha Normal</button>
            <button class="btn-preferential" onclick="gerarSenha('Preferencial')">Senha Preferencial</button>
            <p id="ultima-senha-totem" style="margin-top: 20px; font-size: 1.2em;"></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
